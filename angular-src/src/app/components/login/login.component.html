<div class="row">
  <h2 class="col s6 m3 push-m3">login</h2>
  <form (submit)="onLoginSubmit()" class="col s12">
    <div class="row">
      <div class="input-field col s12 m6 push-m3">
        <input name="username" [(ngModel)]="username" type="text" class="validate" required>
        <label for="username">username</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12 m6 push-m3">
        <input name="password" [(ngModel)]="password" type="password" class="validate" required>
        <label for="password">password</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12 m6 push-m3 white-text">
        <input type="submit" value="Submit" id="login-button" class="btn waves-effect" required>
      </div>
    </div>
  </form>
</div>
