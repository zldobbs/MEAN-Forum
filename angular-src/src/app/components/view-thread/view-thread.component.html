<div *ngIf="posts" class="row">
  <div class="col s12 m8 push-m2">
    <div id="origin-post" class="row">
      <div class="row left-align teal-text text-darken-1">
        <h3>{{ posts[0].username }}</h3>
      </div>
      <div class="row center-align">
        <p>{{ posts[0].body }}</p>
      </div>
      <div class="row right-align teal-text text-lighten-4">
        <p>{{ posts[0].timestamp }}</p>
      </div>
    </div>
  </div>
</div>
